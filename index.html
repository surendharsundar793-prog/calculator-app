<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text">
    <div class="buttons">
      <button onclick="clearall(event)">C</button>
      <button onclick="getval(event)">%</button>
      <button onclick="getval(event)">/</button>
      <button onclick="getval(event)">*</button>

      <button onclick="getval(event)">7</button>
      <button onclick="getval(event)">8</button>
      <button onclick="getval(event)">9</button>
      <button onclick="getval(event)">-</button>

      <button onclick="getval(event)">4</button>
      <button onclick="getval(event)">5</button>
      <button onclick="getval(event)">6</button>
      <button onclick="getval(event)">+</button>

      <button onclick="getval(event)">1</button>
      <button onclick="getval(event)">2</button>
      <button onclick="getval(event)">3</button>

      <button onclick="getval(event)">0</button>
      <button onclick="getval(event)">.</button>
      <button onclick="calculate(event)">=</button>
    </div>
  </div>

 <script src="app.js"></script>
</body>
</html>
